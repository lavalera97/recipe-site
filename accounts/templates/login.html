{% extends 'base.html' %}
{% block title %}
<title>Логин</title>
{% endblock %}
{% block content %}
<section id='login-sect'>
    <div class="container login-container" style="width: 70%;">
        <form action="{% url 'login' %}" method="POST" class="log-class form-horizontal">
            {% csrf_token %}
            <div class="col-lg-12 mt-4" style="text-align: center">
                <h1 class="log-text">Авторизация</h1>
                {% include 'includes/alerts.html' %}
                <div class="form-group" style="padding-bottom: 20px;">
                    <label class="pb-3 log-label">Email</label>
                    <input type="email" class="form-control" style="width:80%; margin: 0 auto;"
                           placeholder="Введите Email" name="email">
                </div>
                <div class="form-group mb-1">
                    <label class="pb-3 log-label">Пароль</label>
                    <input type="password" class="form-control" style="width:80%; margin: 0 auto;"
                           placeholder="Введите пароль" name="password">
                </div>
                <button type="submit" class="btn-lg mt-3 mb-4 btn-reg">Войти</button>
                <div class="enter-reg-div">
                    <a class="already-reg effect-shine" href="{% url 'register' %}">
                        Создать аккаунт <i class="fas fa-user-plus"></i>
                    </a>
                </div>
            </div>

        </form>
    </div>
</section>

{% endblock %}
