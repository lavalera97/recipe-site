<section style="padding-top: 100px; padding-bottom: 10px; background-color: #F9F7EA;">
    <div class="container">
        <div class="row align-items-start">
            <div class="col-lg-3">
                     <form class="d-flex search-field " style="width=50%; padding-top: 5px;" method="get" action="#">
                          <input type="text" class="form-control search-text"  placeholder="Найти рецепт">
                          <button class="btn second-search-button" type="button"><i class="fas fa-search" style="color: #fff"></i></button>
                      </form>
                <a href="#"><p id="ingredient-search" class="ingredient-search"><strong>Искать по ингредиенту</strong></p></a>
            </div>

            <!-- The Modal -->
            <div id="myModal" class="modal">

              <!-- Modal content -->
              <div class="modal-content container">
                <div class="modal-header">
                    <h5 class="header-search">Поиск по ингредиенту</h5>
                    <i class="far fa-times-circle close"></i>
                </div>
                <div class="modal-body">
                 <form action="#">
                    <div class="search-modal-element">
                        <label class="form-label">Название рецепта или его часть:</label>
                        <input type="text" placeholder="Рецепт" class="form-control">
                      </div>
                      <div class="search-modal-element">
                        <label class="form-label">Включает ингредиенты:</label>
                        <input type="text" placeholder="Ингредиент" class="form-control">
                      </div>
                     <div style="padding-bottom: 15px">
                      <button class="btn second-search-button" type="submit" style="color: #fff;">Найти <i class="fas fa-search" style="padding-left: 5px;"></i></button>
                   </div>
                    </form>
                </div>
              </div>
            </div>

            <div class="col-lg-8">

                <div class="container">
	<div class="row">
		<div class="MultiCarousel" data-items="1,3,5,6" data-slide="1" id="MultiCarousel"  data-interval="1000">
            <div class="MultiCarousel-inner">
                {% for category in categories %}
                <a class="category-link" href="{{ category.get_category_recipes }}">
                    <div class="item">
                            <img src="{{ category.image.url }}" width="80" height="80" style="border-radius:50%;">
                            <p class="category-name">{{ category.category_name }}</p>
                        </div>
                </a>
                {% endfor %}
            </div>
            <button class="btn leftLst"><</button>
            <button class="btn rightLst">></button>
        </div>
	</div>
</div>
    </div>
            </div>
        </div>
    </div>
</section>
